<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
<script defer src="/leaderboard/main.js"></script></head>
<body>
  <header>
    <div class="container jc-space-between">
      <h1>Leaderboard</h1>
      <label for="theme" class="theme">
        <span>Light</span>
        <span class="theme__toggle-wrap">
          <input id="theme" class="theme__toggle" type="checkbox" role="switch" name="theme" value="dark">
          <span class="theme__fill"></span>
          <span class="theme__icon">
            <span class="theme__icon-part"></span>
            <span class="theme__icon-part"></span>
            <span class="theme__icon-part"></span>
            <span class="theme__icon-part"></span>
            <span class="theme__icon-part"></span>
            <span class="theme__icon-part"></span>
            <span class="theme__icon-part"></span>
            <span class="theme__icon-part"></span>
            <span class="theme__icon-part"></span>
          </span>
        </span>
        <span>Dark</span>
      </label>
    </div>
    <div class="container">
      <div class="container-column">
        <div class="container">
          <h2>Recent scores</h2>
          <button type="button" id="refresh">Refresh</button>
        </div>
        <div class="leaderboard" id="leaderboard"></div>
      </div>
      <form class="container-column" id="leaderboard-form">
        <h2>Add your score</h2>
        <input type="text" class="inputs" id="input-name" placeholder="Your name"/>
        <input type="number" class="inputs" id="input-score" placeholder="Your score"/>
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </header>    
</body>
</html>
